        <div class="nav-search">

        </div>
        <img src="/user.2a21d57a.svg" alt="" class="icon">
    </header>

    <main>
        <aside>
            <ul>
                <li>
                    <a href="/index.html">Form</a>

                    <a href="/card.html">Card</a>
                </li>
            </ul>
        </aside>
        <article>


            <div class="wrapper">
                <div class="title">Form</div>

                <form class="form" id="form">
                    <div class="input_field">
                        <label for="company">Company </label>
                        <input type="text" id="company" name="company" class="input">
                    </div>
                    <div class="input_field">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" class="input">
                    </div>
                    <div class="input_field">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" class="input">
                    </div>
                    <div class="input_field">
                        <label for="emailaddress">Email Adress</label>
                        <input type="text" id="emailaddress" name="email" class="input">
                    </div>
                    <div class="input_field">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" class="input">
                    </div>
                    <div class="input_field">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" class="input">
                    </div>

                    <div class="input_field">
                        <label>Training Session</label>
                        <div class="custom_select">
                            <select name="training">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                    <div class="radio_field">
                        <div class="radio_field_title">
                            <label>Job Functions</label>
                        </div> <br>
                        <div class="radio_field_item">
                            <input type="radio" name="campaignfield" id="cmanagement" class="radio-input" value="campaingn man.">
                            <label for="cmanagement">Campaign Management</label>

                        </div>
                        <div class="radio_field_item">
                            <input id="crm" type="radio" name="crmfield" class="radio-input" value="crm">
                            <label for="crm">Crm Administration</label>

                        </div>
                        <div class="radio_field_item">
                            <input id="email" type="radio" name="emailfield" class="radio-input" value="email dep.">
                            <label for="email">Email Deployment</label>

                        </div>
                        <div class="radio_field_item">
                            <input id="partner" type="radio" name="partnerfield" value="Partner" class="radio-input">
                            <label for="partner">Partner</label>

                        </div>
                        <div class="radio_field_item">
                            <input id="employee" type="radio" name="employeefield" value="Employee" class="radio-input">
                            <label for="employee">Employee</label>

                        </div>
                    </div>
                    <div class="input_field">
                        <label>Dietary Requirements</label>
                        <input name="ditaryfield" type="text" class="input">
                    </div>
                    <div class="input_field">
                        <label for="exc">Exceptions</label>
                        <textarea name="Exceptions" id="exc" cols="30" rows="10"></textarea>
                    </div>
                    <input class="form_button" type="submit">
                </form>
            </div>
